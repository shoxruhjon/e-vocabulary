<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Vocabulary Page</title>
</head>
<body>

<section th:replace="fragments :: navbar"></section>
<div class="container">
    <div class="row">
        <th:block th:each="element : ${vocabularies}">
            <h1 th:text="${element.key}"></h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Word</th>
                    <th>Transitions</th>
                    <th>Synonyms</th>
                    <th>Examples</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="voc: ${element.value}">
                    <td class="text-capitalize" th:text="${voc.word}"></td>
                    <td class="text-danger" th:text="${#strings.listJoin(voc.translations, ', ')}"></td>
                    <td class="text-primary" th:text="${#strings.listJoin(voc.synonyms, ', ')}"></td>
                    <td class="text-success" th:text="${#strings.listJoin(voc.examples, ', ')}"></td>
                </tr>
                </tbody>
            </table>
        </th:block>
    </div>
</div>

<section th:replace="fragments :: js_links"></section>

</body>
</html>
